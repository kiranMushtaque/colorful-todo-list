<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorful Todo List</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your styles -->
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <header>
        <h1 class="heading">Todo List</h1>
        <p class="description">Add, Manage, and Stay on Track with Your Tasks!</p>
      </header>

      <div class="todo-form">
        <input type="text" id="taskInput" placeholder="Enter your task...">
        <button id="addTaskButton">Add Task</button>
      </div>

      <ul id="todoList" class="todo-list">
        <!-- Todo items will appear here -->
      </ul>
    </div>
  </div>

  <script src="app.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
